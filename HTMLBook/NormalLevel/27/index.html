<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Form</title>
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>
    <form>
        <label class="email">
            <p>E-mail</p>
            <input type="email" name="email" size="50">
        </label>
        <label class="pass">
            <p>Пароль</p>
            <input type="password" name="password" size="20">
        </label>
        <label class="pass-again">
            <p>Еще раз</p>
            <input type="password" name="password" size="20">
        </label>

        <div class="submit"><input type="submit" value="Отправить"></div>
    </form>
</div>
</body>
</html>
