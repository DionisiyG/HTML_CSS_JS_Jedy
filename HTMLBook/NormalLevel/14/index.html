<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Form</title>
</head>
<body>
    <form action="#">
        <p>Пожалуйста, заполните обязательные поля.</p>
        <label><p>Имя: <input type="text" name="name" required><span></span></p></label>
        <label><p>Возраст: <input type="number" name="age" min="10" max="80"><span></span></p></label>
        <label><p>Email: <input type="email" name="email" required><span></span></p></label>
        <label><p>Сайт: <input type="url" name="site"><span></span></p></label>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
