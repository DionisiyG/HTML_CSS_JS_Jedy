<form>
	<fieldset>
		<div class="container">
			<ul class="menu">
				<li class="descriptino"><a href="#">Описание</a></li>
				<li class="ingrediens"><a href="#">Ингридиенты</a></li>
				<li class="parameters"><a href="#">Параметры</a></li>
				<li class="cups"><a href="">Бокалы</a></li>
				<div class="cont non-active in">
					<div class="inner"></div>
				</div>
				<div class="cont sec non-active">
					<div class="inner"></div>
				</div>
				<div class="cont first">
					<div class="inner"></div>
				</div>
			</ul>
			<div class="shadow"></div>
		</div>
		<h1>Описание</h1>
		<div class="form-container">
			<div class="vert">
				<img src="#" alt="">
				<button type="button" class="download">Загрузить</button>
			</div>
			<div class="hor">
				<input type="text" value="Название коктейля" onclick="this.value='';"
					   onKeyDown="this.style.color='#000';">
				<input type="text" value="Альтернативное название через запятую" onclick="this.value='';"
					   onKeyDown="this.style.color='#000';">
				<textarea class="short-description" placeholder="Краткое описание"
						  onclick="this.setAttribute('placeholder', '');"
						  onKeyDown="this.style.color='#000';"></textarea>
			</div>
			<textarea class="wide" placeholder="Инструкция по приготовлению"
					  onclick="this.setAttribute('placeholder', '');" onKeyDown="this.style.color='#000';"></textarea>
			<button type="button" class="next">Ингридиенты</button>
			<div class="cont first">
				<div class="inner"></div>
			</div>
		</div>
	</fieldset>
</form>
