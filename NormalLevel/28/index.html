<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Form</title>
</head>
<body>
<span>Бином Ньютона</span>
    <div class="formula">
        <p class="num">(12.1)</p>
        <img src="binom.png">
    </div>

    <span>Бином Ньютона</span>
    <div class="formula">
        <p class="num">(12.1)</p>
        (
        <span class="ital">x</span>
        +
        <span class="ital">a</span>
        )
        <span class="ital"><sup>n</sup></span>
        =
        <div class="sum in-block">∑
            <div class="sum-top ital in-block">n</div>
            <div class="sum-bot ital in-block">k=0</div>
        </div>
        <div class="brackets in-block">
            (
            <div class="brackets-top ital in-block">n</div>
            <div class="brackets-bot ital in-block">k</div>
            )
        </div>
        <span class="ital">x<sup>k</sup>a<sup>n</sup><sup>-</sup><sup>k</sup></span>
    </div>
</body>
</html>
