<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Выбор варианта</legend>
            <img src="check-bg.png">
            <span>Какой раздел психологий изучает познавательные процессы человеческого сознания?</span><br>
            <div class="radios">
                <input type="radio" name="test" value="1" id="radio1">
                    <label for="radio1">Психоанализ</label><br>
                <input type="radio" name="test" value="2" id="radio2">
                    <label for="radio2">Бихевиоризм</label><br>
                <input type="radio" name="test" value="3" id="radio3">
                    <label for="radio3">Когнитивная психология</label><br>
                <input type="radio" name="test" value="4" id="radio4">
                    <label for="radio4">Гуманистическая психология</label><br>
                <input type="radio" name="test" value="5" id="radio5">
                    <label for="radio5">Гештальт-психология</label><br>
            </div>
            <input type="button" name="answer" value="Ответить" class="answer">
        </fieldset>
    </form>
</body>
</html>
